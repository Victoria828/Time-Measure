<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time measure</title>
    <meta name="description" content="Measuring time between dates" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <section class="section-top">
      <form method="get" onsubmit="return false;">
        <fieldset>
          <legend>Select time:</legend>
          <label for=" start">Start date</label>
          <input
            class="input-date start-date"
            type="date"
            name="start"
            id="start"
            value=""
            required
          />
          <label for="end">End date</label>
          <input
            class="input-date end-date"
            type="date"
            name="end"
            id="end"
            value=""
            disabled
          />
        </fieldset>
        <fieldset>
          <legend>Select options:</legend>
          <input
            class="input-options week"
            type="button"
            value="week"
            name="presets"
          />
          <input
            class="input-options month"
            type="button"
            value="month"
            name="presets"
          />
          <select name="" id="" class="type_date">
            <option value="all">all days</option>
            <option value="weekday">weekdays</option>
            <option value="weekend">weekends</option>
          </select>
          <select name="" id="" class="number_date">
            <option class="number" value="days">number of days</option>
            <option class="number" value="hours">number of hours</option>
            <option class="number" value="minutes">number of minutes</option>
            <option class="number" value="seconds">number of seconds</option>
          </select>
        </fieldset>
        <button class="button-count" type="submit">count</button>
        <p>Result: <output></output></p>
      </form>
    </section>
    <section>
      <table border="1">
        <thead>
          <tr>
            <th>Date range</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>

      </table>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>

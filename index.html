<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time measure</title>
    <meta name="description" content="Measuring time between dates" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="section-top">
      <form method="get" onsubmit="return false;">
        <fieldset>
          <legend>Select time:</legend>
          <label for="start">Start date</label>
          <input
            class="input-date start-date"
            type="date"
            name="start"
            id="start"
            value=""
          />
          <label for="end">End date</label>
          <input
            class="input-date end-date"
            type="date"
            name="end"
            id="end"
            value=""
          />
        </fieldset>
        <fieldset>
          <legend>Select options:</legend>
          <input
            class="input-options"
            type="button"
            value="week"
            name="presets"
          />
          <input
            class="input-options"
            type="button"
            value="month"
            name="presets"
          />
          <select name="" id="">
            <option value="">all days</option>
            <option value="">weekdays</option>
            <option value="">weekends</option>
          </select>
          <select name="" id="">
            <option value="">number of days</option>
            <option value="">number of hours</option>
            <option value="">number of minutes</option>
            <option value="">number of seconds</option>
          </select>
        </fieldset>
        <button class="button-count" type="submit">count</button>
        <p>Result: <output name="result">-</output></p>
      </form>
    </section>
    <section>
      <table border="1">
        <thead>
          <tr>
            <th>Date range</th>
            <th>Result</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>4</td>
          </tr>
          <tr>

            <td></td>
          </tr>

          </tr>

            <td></td>
          </tr>
          <tr>

            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
          </tr>
          <tr>

          </tr>
          <tr>
            <td></td>

          </tr>
          <tr>

          </tr>
        </tbody>
      </table>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
